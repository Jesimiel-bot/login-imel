<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Jesimiel Login Page</title>
 <script src="https://kit.fontawesome.com/f3f40afbee.js" crossorigin="anonymous"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Parent div -->
 <div class="center">

  <!-- Form Section  -->
  <div >
  <form method="post" class="col formm">
   <br>
    <h1 class="l0g">Log In</h1>
   <div class="row log_in_text">
    <h4>Log in to your account to upload or download pictures,videos or music.</h4>
   </div>
   <div class="emailPlaceholder">
    <input type="email" placeholder="Enter your Email address" >
   </div>
   <div class="emailPlaceholder">
    <input type="password" placeholder="Enter your Password" >
    <span></span>
   </div>
   <!-- <input type="button" value="Login" class="right"> -->
   <div class="align-right">
    <button type="button" class="btn btn-primary Log_in_btn">Log in</button>
   </div>
   <div class="forgotPassword">
    <h4>Forgot password?</h4>
   </div>
   <h4 class="other">Or log in with</h4>
   <div class="button_links">
    <button class="fbButton"><i class="fa-brands fa-facebook"></i> Facebook</button>
    <button class="gButton"><i class="fa-brands fa-google"></i> Google</button>
    <!-- <button type="button" class="btn btn-outline-secondary Facebook_button"><i class="fa-brands fa-facebook"></i> Facebook</button>
    <button type="button" class="btn btn-outline-secondary Google_button"><i class="fa-brands fa-google"></i> Google</button> -->
   </div>
   <div >
    <h4 class="signup_link" >Don't have an account?<a href="#">Sign up</a></h4> </div>
    
  </form>
  </div>


  <div id="demo-live">
   <span class="close-button">&times;</span>
   <!-- <button type="button" onclick="removeImg()"  class="btn-close">&times;</button> -->
   <img class="water-image" src="https://images.unsplash.com/photo-1548032885-b5e38734688a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8&w=1000&q=80" alt="Ocean image"
   >
  </div>

 </div>
</body>
</html>
